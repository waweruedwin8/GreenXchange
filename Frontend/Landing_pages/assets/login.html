   <nav class="navbar navbar-expand-lg bg-white-stick-top">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

<section id="login-page" class="min-vh-100 d-flex align-items-center text-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="text-uppercase text-white fw-semibold display-4">Welcome to GreenXchange</h4>
        <p class="text-white mt-3 mb-4">Your go to marketplace for trading carbon credits on chain!</p>
<div class="login-container">
    <div class="login-card mt-4">
      <h1 class="display-5 fw-semibold">Login</h1>
      <form id="loginForm" @submit.prevent="handleSubmit">
        <div class="form-group" style="margin-bottom: 15px; text-align: left;">
          <label for="email" class="h5 ">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required v-model="email" />
          <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password" class="h5">Password</label>
          <input type="password" id="password" class="form-control"  placeholder="Enter your password" required v-model="password"/>
          <span class="error" id="passwordError"></span>
        </div>
        <button type="submit" class="btn btn-brand mt-3">Login</button>
        <p class="message">Forgot your password? <span style="color: black;" @click="redirectToSign">Click here</span></p>
      </form>
    </div>
  </div>
</section>

</html>
